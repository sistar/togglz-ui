<div class="col-md-4">
<form name="detailForm" role="form" class="form-horizontal">
<fieldset>
	<div class="control-group">
		<label class="control-label" for="name">Feature Name</label>
		<input type="text" class="form-control" id="name" name="name" data-ng-model="featureState.name" placeholder="Enter feature name" required>
		<span data-ng-show="detailForm.name.$error.required" class="help-inline">Required</span>
	</div>

	<div class="control-group">
		<label class="control-label" for="enabled">enabled</label>
		<input type="checkbox" class="form-control" id="enabled" name="enabled" data-ng-model="featureState.enabled" placeholder="Feature enabled?">
	</div>
	
	<br />
	
	<!--<a href="/" class="btn btn-default">Cancel</a>-->
	<button data-ng-click="go('/')" class="btn btn-default">Cancel</button>
	<button data-ng-click="save()" data-ng-disabled="noChange() || detailForm.$invalid" class="btn btn-primary">Save</button>
	<button data-ng-click="delete()" data-ng-show="featureState.id.$oid" class="btn btn-danger">Delete</button>
</fieldset>
</form>
</div>
